<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>
<body>
    <h2 style="text-align:center">Slideshow Gallery</h2>

<div class="container">
  <div class="mySlides">
    <div class="numbertext">1 / 5</div>
    <img src="./photo-1472152083436-a6eede6efad9.jpeg" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">2 / 5</div>
    <img src="./photo-1473800447596-01729482b8eb.jpeg" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">3 / 5</div>
    <img src="./photo-1491466424936-e304919aada7.jpeg" style="width:100%">
  </div>
    
  <div class="mySlides">
    <div class="numbertext">4 / 5</div>
    <img src="./photo-1501949997128-2fdb9f6428f1.jpeg" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">5 / 5</div>
    <img src="./photo-1557444589-fc3df1ff17a8.jpeg" style="width:100%">
  </div>
    
  <div class="caption-container">
    <p id="caption"></p>
  </div>
  
<a class="prev" onclick="plusSlides(-1)">❮</a>
  <a class="next" onclick="plusSlides(1)">❯</a>

  <div class="row">
    <div class="column">
      <img class="demo cursor" src="./photo-1472152083436-a6eede6efad9.jpeg" style="width:100%" onclick="currentSlide(1)" alt="slide 1">
    </div>
    <div class="column">
      <img class="demo cursor" src="./photo-1473800447596-01729482b8eb.jpeg" style="width:100%" onclick="currentSlide(2)" alt="slide 2">
    </div>
    <div class="column">
      <img class="demo cursor" src="./photo-1491466424936-e304919aada7.jpeg" style="width:100%" onclick="currentSlide(3)" alt="slide 3 ">
    </div>
    <div class="column">
      <img class="demo cursor" src="./photo-1501949997128-2fdb9f6428f1.jpeg" style="width:100%" onclick="currentSlide(4)" alt="slide 4">
    </div>
    <div class="column">
      <img class="demo cursor" src="./photo-1557444589-fc3df1ff17a8.jpeg" style="width:100%" onclick="currentSlide(5)" alt="slide 5">
    </div>    
  </div>
</div>

    
  





    <script src="./index.js"></script>
</body>
</html>
